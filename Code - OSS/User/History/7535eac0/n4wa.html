<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    table {
        border-collapse: collapse;
    }

    th,
    td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
    }

    tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    
</style>


<body>
    <h1>Table</h1>



    <table>
        <tr>
            <td>A 1</td>
            <td>A 2</td>
            <td>A 3</td>
            <td>A 4</td>
            <td>A 5</td>
        </tr>
        <tr>
            <td>B 1</td>
            <td>B 2</td>
            <td>B 3</td>
            <td>B 4</td>
            <td>B 5</td>
        
        </tr>
    </table>




</body>

</html>
